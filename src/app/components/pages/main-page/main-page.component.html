<div class="content-container">
    <section class="content-area">
      <div class="row">
        <app-deck-common 
          [deck]="leftDeck" 
          [volume]='this.mixer.masterAValue'
          [eqHi]='this.mixer.hiBandAValue'
          [eqMid]='this.mixer.midBandAValue'
          [eqLo]='this.mixer.loBandAValue'>
        </app-deck-common>

        <app-mixer #mixer></app-mixer>

        <app-deck-common 
          [deck]="rightDeck" 
          [volume]='this.mixer.masterBValue'
          [eqHi]='this.mixer.hiBandBValue'
          [eqMid]='this.mixer.midBandBValue'
          [eqLo]='this.mixer.loBandBValue'>
        </app-deck-common>
      </div>
    </section>
  </div>
